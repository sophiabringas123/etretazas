  <main>
    <h1>Mapa Interactivo</h1>

    <section id="mapa">
      <h2>Find a Coffee</h2>

      <form class="mapa-search" action="https://www.google.com/maps" target="mapFrame" method="get">
        <input type="hidden" name="output" value="embed">
        <input
          type="text"
          name="q"
          placeholder="Buscar cafetería (p. ej. Café Tortoni)"
          required
        />
        <button type="submit">🔍</button>
      </form>

      <div class="mapa-container">
        <iframe
          name="mapFrame"
          src="https://www.google.com/maps?q=Cuervo+Cafe+Buenos+Aires&output=embed"
          width="600"
          height="450"
          style="border:0;"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </main>
